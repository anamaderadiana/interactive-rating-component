<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <main class="container">
        <dialog class="base-dialog" open="true">
        
        <button class="base-dialog__rating-btn"> 
            <img src="./images/icon-star.svg" />
        </button>

        <h1 class="base-dialog__title">
            How did we do?
        </h1>

        <p class="base-dialog__text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
        </p>

        <div class="base-dialog__rating-group">
            <button data-content="1" class="base-dialog__rating-btn"> 1 </button>
            <button data-content="2" class="base-dialog__rating-btn"> 2 </button>
            <button data-content="3" class="base-dialog__rating-btn"> 3 </button>
            <button data-content="4" class="base-dialog__rating-btn"> 4 </button>
            <button data-content="5" class="base-dialog__rating-btn"> 5 </button>
        </div>

        <button data-content="Submit" class="base-dialog__button">
            Submit
        </button>
        </dialog>
    </main>
    <!-- 
        You selected Add rating here out of 5

        Thank you!

        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch! -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
